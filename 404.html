<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Erreur 404</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: sans-serif;
      overflow: hidden;
    }
    .video-bg {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }
    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }
    .content {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      text-align: center;
      padding: 2rem;
    }
    .content h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    .content a {
      margin-top: 1.5rem;
      padding: 0.8rem 1.5rem;
      background-color: white;
      color: black;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <video class="video-bg" autoplay muted loop playsinline>
    <source src="404.webm" type="video/webm" />
    Votre navigateur ne supporte pas la vidéo en fond.
  </video>

  <div class="overlay"></div>

  <div class="content">
    <h1>Cette page n’existe pas.</h1>
    <p>Mais Ferr Studio, lui, existe toujours.</p>
    <a href="/">Retour à l’accueil</a>
  </div>

</body>
</html>
