<!-- 404.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>404 – Ferr Studio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }
    .video-container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    video {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
    }
    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
      z-index: 1;
    }
    .content {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      padding: 2rem;
    }
    a.button {
      margin-top: 1.5rem;
      padding: 0.8rem 1.5rem;
      background: white;
      color: black;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video autoplay muted loop playsinline>
      <source src="404.webm" type="video/webm">
      Votre navigateur ne supporte pas la vidéo.
    </video>
    <div class="overlay"></div>
    <div class="content">
      <h1>Erreur 404</h1>
      <p>On dirait que cette page s'est volatilisée.</p>
      <a href="/" class="button">Retour au site</a>
    </div>
  </div>
</body>
</html>
